<h2>Payment request</h2>

<div id="response"></div>
<button onclick="submitForm()"> send the form to bank</button>
<script>

function inputLenghtToContentSize(){
	$("input[NAME^='VK_']").each(function () {
	    $(this).attr("size", $(this).val().length );
	});
}


	var data = {
			"merchant_id": "1234",
			"pay_option": "23",
			"order_id": "12345",
			"amount": "123",
			"reference_no": "12344",
			"explanation": "text text text"
		
	};
	var form;
	var callback1 = function (response,second,third,forth) {
		console.log("error");
            console.log(response);
            console.log(second);
            console.log(third);
            console.log(forth);
	}
	var callback2 = function(response){
            console.log("success");
            $("#response").append($(response));
            form = jQuery.parseHTML(response);
            inputLenghtToContentSize();
        };
	

    $.ajax({
	  url: "http://localhost:8080/onepay_bankpayment/pay",
	  dataType: 'jsonp',
	  crossDomain: true,
	  data: "json_data=" + JSON.stringify(data),
	  success: callback2,
	  error: callback1
	});
	
	function submitForm() {
		$(form).appendTo("body").submit();
		console.log(form);
	}

</script>
